<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Brain MRI Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background:
                linear-gradient(rgba(2,6,23,0.85), rgba(15,23,42,0.9)),
                url('https://images.unsplash.com/photo-1581090464777-f3220bbe1b8b?auto=format&fit=crop&w=1950&q=80')
                no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .glass-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(14px);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 0 35px rgba(0,0,0,0.45);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #38bdf8;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 14px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            color: #020617;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card col-md-5">

        <div class="icon-circle">
            <i class="bi bi-person-plus-fill"></i>
        </div>

        <h3 class="text-center mb-3 fw-bold">Create Your Account</h3>
        <p class="text-center text-slate-200 mb-4">
            Register to access AI-powered Brain MRI tumor detection
        </p>

        <!-- FORM (UNCHANGED) -->
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control"
                       placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control"
                       placeholder="Password" required>
            </div>

            <button class="btn btn-success w-100">
                <i class="bi bi-person-check-fill"></i> Create Account
            </button>
        </form>

        <p class="text-center mt-4">
            Already have an account?
            <a href="/login" class="text-info fw-semibold">Login</a>
        </p>

        <p class="text-center">
            <a href="/" class="text-secondary text-sm">‚Üê Back to Landing</a>
        </p>

    </div>
</div>

</body>
</html>
